<body>
    <section>
        <div class="container">
            <!DOCTYPE html>
            <html lang="tr">

            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Ürün Forumu</title>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            </head>

            <body>

                <div class="container ">


                    <!DOCTYPE html>
                    <html lang="en">

                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Product Forum</title>
                        <link rel="stylesheet"
                            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                    </head>

                    <body>
                        <section>


                            <div class="container">



                                <form id="form">
                                    <div class="form-group">
                                        <label for="nameTitle">Title:</label>
                                        <input type="text" class="form-control" id="nameTitle" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price:</label>
                                        <input type="text" class="form-control" id="namePrice" placeholder="Price">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description:</label>
                                        <textarea class="form-control" id="nameDescription" rows="3"
                                            placeholder="description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="discount">Discount:</label>
                                        <input type="text" class="form-control" id="nameDiscount"
                                            placeholder="Discount">
                                    </div>
                                    <div class="form-group">
                                        <label for="stock">Stock Status:</label>
                                        <input type="text" class="form-control" id="nameStock"
                                            placeholder="Stock Count">
                                    </div>
                                    <div class="form-group">
                                        <label for="quality">Quality:</label>
                                        <input type="text" class="form-control" id="nameQuality" placeholder="Quality ">
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country:</label>
                                        <input type="text" class="form-control" id="nameCountry" placeholder="Country">
                                    </div>
                                    <div class="form-group">
                                        <label for="customersCount">Customers Count:</label>
                                        <input type="text" class="form-control" id="nameCustomersCount"
                                            placeholder="Number of Customers">
                                    </div>
                                    <div class="form-group">
                                        <label for="category">Category:</label>
                                        <input type="text" class="form-control" id="nameCategory"
                                            placeholder=" Category">
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City:</label>
                                        <input type="text" class="form-control" id="nameCity" placeholder=" City">
                                    </div>

                                    <button type="submit" class="btn btn-outline-warning">Enter Form</button>
                                    <button type="reset" class="btn btn-outline-danger">Reset</button>
                                </form>



                            </div>
                        </section>
                        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                        <script src="./main.js"></script>
                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                    </body>

                    </html>



                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            </body>

            </html>




        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
