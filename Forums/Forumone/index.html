<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
</head>

<body>

    <div class="container d-flex align-items-center flex-column text-center justify-content-end">
        <form id="form">
            <div class="form-group ">
                <label for="name">First Name</label>
                <input type="text" class="form-control " id="name" aria-describedby="nameHelp"
                    placeholder="Enter name...">
                <small id="nameHelp" class="form-text text-muted">What is your name ?</small>
            </div>
            <div class="form-group ">
                <label for="surname">SurName</label>
                <input type="text" class="form-control " id="surName" aria-describedby="surnameHelp"
                    placeholder="Enter surname...">
                <small id="surnameHelp" class="form-text text-muted">What is your surname ?</small>
            </div>
            <div class="form-group ">
                <label for="age">Age</label>
                <input type="text" class="form-control " id="age" aria-describedby="ageHelp"
                    placeholder="enter your age...">
                <small id="ageHelp" class="form-text text-muted">How old are you ?</small>
            </div>
            <div class="form-group ">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <input class="btn btn-primary" type="reset" value="Reset">
        </form>





    </div>








    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
